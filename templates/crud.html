<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1 class="mt-5">System CRUD!</h1>
        <div class="row">
            <h4 class="text-center mt-5">System!</h4>
        </div>
        <div class="row mt-5"><a href="/add" class="btn btn-info">Add Data</a></div>
        <div class="row mt-3">
            <table class="table">
                <thead>
                  <tr class="text-center">
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Family Name</th>
                    <th scope="col">Science Name</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                {%for e in data%}
                  <tr class="text-center">
                    <td>{{e['id']}}</td>
                    <td>{{e['name']}}</td>
                    <td>{{e['family_name']}}</td>
                    <td>{{e['science_name']}}</td>
                    <td>
                      <a href="edit/{{e.id}}" class="btn btn-success">Edit</a>
                      <a href="delete/{{e.id}}" class="btn btn-danger">Delete</a>
                    </td>
                  </tr>
                  {%endfor%}
                </tbody>
              </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
